<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">	
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura" class="Logo-cabeçalho"></h1>
				<nav>
					<ul>
						<li><a href="BarbeariaCSSExterno.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="principal-contato">
			<form class="formulario-contato">
				<label for="nomesobrenome">Nome e sobrenome: </label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">E-mail: </label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone: </label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem">Mensagem: </label>
				<textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email </label>					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone </label>					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp </label>					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>	
				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="enviar formulário" class="enviar">
			</form>

			<div class="tabela">
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>segunda</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>terça</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>quinta</td>
							<td>8h ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8h ~ 19h</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
    						<td colspan="2">São Paulo - SP</td> 
						</tr>
					</tfoot>
				</table>
			</div>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia alura - 2020</p>
		</footer>
	</body>
</html>
